<div class="w-80 h-[70%] bg-[#725DD6] rounded-3xl">
  <div class="p-6 h-[15%] flex justify-between items-center">
    <span>{{ title }}</span>
    <button
      *ngIf="title === 'TO DO'"
      mat-button
      aria-label="botÃ£o de adicionar"
      (click)="addNewTask()"
    >
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <div
    cdkDropList
    id="{{ title }}"
    [cdkDropListData]="boardList"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
    class="w-full h-[85%] bg-white rounded-3xl overflow-auto"
  >
    <div *ngFor="let task of boardTasks">
      <app-task-item
        [task]="task"
        (onEditTask)="onEditTask.emit($event)"
        (remove)="onRemoveTask.emit($event)"
      ></app-task-item>
    </div>
  </div>
</div>
